<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>To-Do List by Himanshu!</title>

</head>

<body>
  <section class="container px-md-5">
    <div class="mx-md-5">
      <div class="card rounded shadow mt-5">
        <div class="card-header bg-white">
          <div class="d-flex justify-content-between">
            <div class="my-auto">
              <h2 class="mb-0">Upcoming Activities</h2>
            </div>
            <div>
              <i class="fa fa-plus p-3 rounded-pill bg-secondaryThemeColor primaryThemeColor" data-bs-toggle="modal"
                data-bs-target="#createModal"></i>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul class="taskListUl list-unstyled">
            <li class="mb-3" id="li_00">
              <div class="row">
                <div class="col-8">
                  <h5>Call User</h5>
                  <p class="mb-2"><span class="date">01/01/2023</span> | <span class="nickName">Daniel</span></p>
                </div>
                <div class="col-1 px-0 text-center my-auto">
                  <i class="fa fa-check p-2 rounded-pill text-light bg-primaryThemeColor d-none" id="done_00"></i>
                </div>
                <div class="col-3 my-auto text-center" style="position: relative;">
                  <button class="border-0" style="background-color:transparent" id="" onclick="showPop('00')"><i
                      class="fa fa-ellipsis-v popupBtn" aria-hidden="true"></i></button>
                  <div class="popupBox card p-1 text-start font-12 w-fit-content shadow ms-auto d-none" id="popupBox_00">
                    <p class="m-0" style="cursor:pointer;" id="markAsDone" onclick="markDone('00')">Mark as Done</p>
                    <hr class="my-1">
                    <p class="m-0" id="delete" style="cursor:pointer;" onclick="deleteTask('00')">Delete</p>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <div class="modal fade" id="createModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="createModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="createModalLabel">Book Visit</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="formDiv">
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control formInp" id="dob">
            </div>
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input type="text" class="form-control formInp" id="fullName">
            </div>
            <div class="mb-3">
              <label for="nickName" class="form-label">Nick Name</label>
              <input type="text" class="form-control formInp" id="nickName">
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn outlineBtn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn primaryBtn" onclick="addTask()">Save</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
